<!DOCTYPE html>
<html lang="en">
<head>

<body id="body_dark_mode">

        <nav class="flex-container">
            <div class="principal-nav ">
                <input type="checkbox" id="checkbox" class="flex">

        <img src="assets/button-crear-gifo.svg" alt="crear GIFO" class="img_crear">

    <main class="main">

            <iframe src="https://giphy.com/embed/cfuL5gqFDreXxkWQ4o" width="480" height="480" frameBorder="0" class="giphy-embed" style="max-width: 100%" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/cat-cool-cats-cfuL5gqFDreXxkWQ4o">via GIPHY</a></p>

    <footer class="footer">
        <p class="parrafo-compartir">Compartir en:</p>
        <div class="redesSociales">
            <img src="assets/icon_facebook.svg" alt="Facebook">
